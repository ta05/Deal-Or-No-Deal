<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game: Deal or No Deal</title>
    <!--CSS Links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <button class="introBtn left" id="introBtn">
            <a href="intro.html" class="introTxt">Introduction</a>
          </button>
          <a href="index.html" class="brand-logo center" id="gameTitle"
            >Deal or No Deal</a
          >
          <button class="signout-btn-game left" onclick="onSignOut();">
            Sign Out
          </button>
          <div class="col l12 center">
            <button
              id="add-music"
              type="submit"
              class="fas fa-search right"
            ></button>
            <input class="music-input right" type="text" id="music-input" />
            <button class="stop-btn right" id="stopBtn">
              <i class="fas fa-stop icon-stop" id="icon"></i>
            </button>
            <button class="resume-btn right" id="resumeBtn">
              <i class="fas fa-music icon-resume" id="icon"></i>
            </button>
            <button class="pause-btn right" id="pauseBtn">
              <i class="fas fa-pause-circle icon-pause" id="icon"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row center">
        <div class="col s12 m4 l2 teal" id="bankerInfo">
          Banker
        </div>
        <div class="col s12 m8 l7 deep-orange" id="gameCasesEl">
          <div class="row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
        <div class="col s12 m4 l3 teal" id="moneyAmountTable">
          <table id="money-table">
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div
          class="col s12 m4 l5 offset-l3 center teal"
          id="instructionsDisplayed"
        >
          Display Instructions for round
        </div>
      </div>
    </div>
    <!--Javascript Links-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="./assets/js/intro.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
